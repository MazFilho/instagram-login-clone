<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/instagram-icon.png">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="phone img">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/perfil2.jpeg" alt="photo perfil">
                </div>
                <a href="#" class="login">Continuar como mazfilho</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mazfilho?</p>
                <p class="not-account">
                <a href="https://www.instagram.com/accounts/login/?next=/accounts/onetap/%3Fnext%3D%252F">    
                    <span class="link-blue">Trocar de conta</span>
                </a>    
                    ou
                <a href="https://www.instagram.com/accounts/emailsignup/">
                    <span class="link-blue">Cadastre-se</span>
                </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="__blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D0AB0FB67-F1AA-45D1-9692-CFA22831DF80%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

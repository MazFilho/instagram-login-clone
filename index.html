<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instgram-phone">
            <img src="img/instagram-celular.png" alt="phone img">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/perfil2.jpeg" alt="photo perfil">
                </div>
                <a href="#" class="login">Continuar como mazfilho</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
        </div>
    </div>
</body>
</html>
